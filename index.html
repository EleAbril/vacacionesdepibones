<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premio Destino de Vacaciones para 4 Pibones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACI√ìN DE TU PROPIA BASE DE DATOS (Ver instrucciones abajo)
        const firebaseConfig = {
            databaseURL: "AQU√ç_VA_TU_URL_DE_FIREBASE" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const votesRef = ref(db, 'votos_viaje');

        // Escuchar cambios en la base de datos y actualizar la web de todas a la vez
        onValue(votesRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                window.votes = data;
                renderAllVoting();
                renderRanking();
            }
        });

        // Funci√≥n global para guardar el voto en la nube
        window.saveVoteToCloud = (updatedVotes) => {
            set(votesRef, updatedVotes);
        };
    </script>

    <style>
        body { box-sizing: border-box; }
        * { font-family: 'Inter', sans-serif; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); } 50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); } }
        .winner-crown { animation: float 2s ease-in-out infinite, pulse-glow 2s ease-in-out infinite; }
        .vote-button { transition: all 0.2s ease; }
        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        /* Ajuste de la tabla para descripciones largas */
        .table-scroll td { white-space: normal !important; word-break: break-word; vertical-align: top; }
        .dest-desc { display: block; margin-top: 4px; font-size: 0.75rem; color: #94a3b8; font-style: italic; }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-100">
    <div id="app" class="w-full h-full overflow-auto">
        
        <header class="relative overflow-hidden text-white border-b-4 border-amber-500 py-16 text-center">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4">üèÜ Premio Destino Pibones 2026</h1>
            <p class="text-slate-400">Los votos se sincronizan en directo. ¬°No hag√°is trampas!</p>
        </header>

        <main class="px-4 py-12 max-w-7xl mx-auto">
            <div class="bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-700 mb-12">
                <div class="table-scroll">
                    <table class="w-full text-sm">
                        <thead class="bg-slate-900 border-b-2 border-amber-500">
                            <tr>
                                <th class="px-4 py-4 text-left">Destino</th>
                                <th class="px-4 py-4 text-center">Vuelo (Ida/Vta)</th>
                                <th class="px-4 py-4 text-right">Precio/Pers</th>
                                <th class="px-4 py-4 text-center">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="dest-table-body" class="divide-y divide-slate-700">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="voting-section" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                <div id="voting-Elo"></div>
                <div id="voting-Abby"></div>
                <div id="voting-Cris"></div>
                <div id="voting-Ele"></div>
            </div>

            <div class="bg-slate-900 rounded-2xl p-8 border-2 border-amber-500 shadow-[0_0_50px_rgba(251,191,36,0.1)]">
                <h2 class="text-3xl font-bold text-center mb-8">üëë Ranking en Tiempo Real</h2>
                <div id="ranking-container" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script>
        const DESTINATIONS = [
            { name: 'Belgrado', flag: 'üá∑üá∏', country: 'Serbia', desc: 'Vida nocturna incre√≠ble y muy barato.', price: '165‚Ç¨', hotel: '27‚Ç¨', link: 'https://www.skyscanner.es/transport/vuelos/mad/beg/260702/260714/?adults=4' },
            { name: 'Sof√≠a', flag: 'üáßüá¨', country: 'Bulgaria', desc: 'A los pies de la monta√±a, historia pura.', price: '138‚Ç¨', hotel: '33‚Ç¨', link: 'https://www.skyscanner.es/transport/vuelos/mad/sof/260702/260715/?adults=4' },
            { name: 'Bucarest', flag: 'üá∑üá¥', country: 'Ruman√≠a', desc: 'El peque√±o Par√≠s del este.', price: '168‚Ç¨', hotel: '20‚Ç¨', link: 'https://www.skyscanner.es/transport/vuelos/mad/otp/260702/260714/?adults=4' },
            { name: 'Tirana', flag: 'üá¶üá±', country: 'Albania', desc: 'Playas brutales muy cerca de la capital.', price: '175‚Ç¨', hotel: '25‚Ç¨', link: 'https://www.skyscanner.es/transport/vuelos/mad/tia/260702/260714/?adults=4' },
            { name: 'Split', flag: 'üá≠üá∑', country: 'Croacia', desc: 'Palacios romanos y mar Adri√°tico.', price: '225‚Ç¨', hotel: '80‚Ç¨', link: 'https://www.skyscanner.es/transport/vuelos/mad/spu/260702/260714/?adults=4' },
            { name: 'Malta', flag: 'üá≤üáπ', country: 'Malta', desc: 'Fiesta en Paceville y cuevas azules.', price: '308‚Ç¨', hotel: '80‚Ç¨', link: 'https://www.skyscanner.es/transport/vuelos/mad/mla/260702/260715/?adults=4' }
        ];

        const TRAVELERS = ['Elo', 'Abby', 'Cris', 'Ele'];
        window.votes = { 'Elo': {}, 'Abby': {}, 'Cris': {}, 'Ele': {} };

        function renderTable() {
            document.getElementById('dest-table-body').innerHTML = DESTINATIONS.map(d => `
                <tr class="hover:bg-slate-700/50">
                    <td class="px-4 py-4">
                        <span class="font-bold text-lg">${d.flag} ${d.name}</span>
                        <span class="dest-desc">${d.desc}</span>
                    </td>
                    <td class="px-4 py-4 text-center text-xs text-slate-400">02 Jul - 14/15 Jul</td>
                    <td class="px-4 py-4 text-right font-bold text-amber-400">${d.price}</td>
                    <td class="px-4 py-4 text-center">
                        <a href="${d.link}" target="_blank" class="text-xs bg-slate-700 px-3 py-1 rounded hover:bg-amber-600 transition-colors">VER VUELO</a>
                    </td>
                </tr>
            `).join('');
        }

        function handleVote(traveler, destination, points) {
            const tVotes = window.votes[traveler] || {};
            
            if (tVotes[destination] === points) {
                delete tVotes[destination];
            } else {
                // Si ya us√≥ esos puntos en otro sitio, los quitamos de all√≠
                for (let d in tVotes) if (tVotes[d] === points) delete tVotes[d];
                tVotes[destination] = points;
            }
            
            window.votes[traveler] = tVotes;
            // Guardar en la nube
            if (window.saveVoteToCloud) window.saveVoteToCloud(window.votes);
            
            renderAllVoting();
            renderRanking();
        }

        function renderAllVoting() {
            TRAVELERS.forEach(t => {
                const container = document.getElementById(`voting-${t}`);
                if (!container) return;
                
                const userVotes = window.votes[t] || {};
                const usedPoints = Object.values(userVotes);

                container.innerHTML = `
                    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                        <h3 class="text-xl font-black mb-4 text-amber-500 uppercase tracking-widest">${t}</h3>
                        <div class="space-y-3">
                            ${DESTINATIONS.map(d => {
                                const pts = userVotes[d.name] || 0;
                                return `
                                    <div class="flex items-center justify-between p-2 bg-slate-900/50 rounded-lg">
                                        <span class="text-sm font-medium">${d.name}</span>
                                        <div class="flex gap-1">
                                            ${[3, 2, 1].map(p => {
                                                const isSelected = pts === p;
                                                const isBlocked = !isSelected && usedPoints.includes(p);
                                                return `
                                                    <button onclick="handleVote('${t}', '${d.name}', ${p})" 
                                                        ${isBlocked ? 'disabled' : ''}
                                                        class="w-8 h-8 rounded-md font-bold text-xs transition-all
                                                        ${isSelected ? 'bg-amber-500 text-slate-900 scale-110 shadow-[0_0_15px_rgba(251,191,36,0.5)]' : 
                                                          isBlocked ? 'opacity-20 cursor-not-allowed bg-slate-800' : 'bg-slate-700 hover:bg-slate-600'}">
                                                        ${p}
                                                    </button>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
        }

        function renderRanking() {
            const scores = {};
            DESTINATIONS.forEach(d => scores[d.name] = 0);
            TRAVELERS.forEach(t => {
                Object.entries(window.votes[t] || {}).forEach(([dest, pts]) => {
                    scores[dest] += pts;
                });
            });

            const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            
            document.getElementById('ranking-container').innerHTML = sorted.map(([name, pts], i) => {
                const d = DESTINATIONS.find(dest => dest.name === name);
                const isWinner = i === 0 && pts > 0;
                return `
                    <div class="flex items-center justify-between p-4 bg-slate-800 rounded-xl border ${isWinner ? 'border-amber-500 winner-crown' : 'border-slate-700'}">
                        <div class="flex items-center gap-4">
                            <span class="text-2xl font-black text-slate-500">#${i+1}</span>
                            <span class="text-3xl">${d.flag}</span>
                            <div>
                                <div class="font-bold text-xl">${name}</div>
                                <div class="text-xs text-slate-500">${d.country}</div>
                            </div>
                        </div>
                        <div class="text-3xl font-black text-amber-500">${pts} <span class="text-xs text-slate-400">PTS</span></div>
                    </div>
                `;
            }).join('');
        }

        renderTable();
        renderAllVoting();
        renderRanking();
    </script>
</body>
</html>
