<!doctype html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premio Destino de Vacaciones para 4 Pibones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { box-sizing: border-box; background-color: #0f172a; color: #f1f5f9; }
        * { font-family: 'Inter', sans-serif; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); } 50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); } }
        .winner-crown { animation: float 2s ease-in-out infinite, pulse-glow 2s ease-in-out infinite; }
        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .table-scroll::-webkit-scrollbar { height: 8px; }
        .table-scroll::-webkit-scrollbar-thumb { background: #fbbf24; border-radius: 10px; }
        .desc-text { display: block; margin-top: 4px; color: #9ca3af; font-style: italic; line-height: 1.2; font-size: 0.75rem; }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div id="app" class="w-full h-full overflow-auto">
        <header class="relative overflow-hidden border-b-4 border-amber-500 py-16 text-center">
            <h1 class="text-3xl md:text-5xl font-extrabold uppercase italic tracking-tighter">Premio Destino de Vacaciones para 4 Pibones</h1>
            <p class="text-slate-400 mt-4 italic">Clicad en VER VUELO para acceder a los horarios seleccionados.</p>
            <div class="mt-6 inline-flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-full border border-slate-700">
                <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-emerald-500"></div>
                <span id="status-text" class="text-[10px] font-mono text-slate-400 uppercase tracking-widest">Sincronizado</span>
            </div>
        </header>

        <main class="px-4 py-12 max-w-7xl mx-auto">
            <div class="bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-700 mb-8">
                <div class="bg-slate-900 px-6 py-4 border-b border-amber-500 font-bold text-center uppercase">üó∫Ô∏è Tabla de Destinos</div>
                <div class="table-scroll">
                    <table class="w-full text-sm">
                        <thead class="bg-slate-900 text-slate-200">
                            <tr>
                                <th class="px-4 py-4 text-left">Destino</th>
                                <th class="px-4 py-4 text-left">Salida MAD</th>
                                <th class="px-4 py-4 text-left">Vuelta MAD</th>
                                <th class="px-4 py-4 text-right">Vuelo</th>
                                <th class="px-4 py-4 text-right">Hotel</th>
                                <th class="px-4 py-4 text-center">Reservar</th>
                            </tr>
                        </thead>
                        <tbody id="dest-body" class="divide-y divide-slate-700 text-slate-300">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="mb-8 bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-700">
                <div class="bg-slate-900 px-6 py-4 border-b border-amber-500 font-bold text-center uppercase">üó∫Ô∏è Mapa de los 10 Destinos</div>
                <div class="w-full h-[500px]">
                    <iframe src="https://www.google.com/maps/d/embed?mid=1jdZa06yL7cAbi03SUmNc3t-NMBeznbM&ehbc=2E312F" width="100%" height="500" style="border:0;" allowfullscreen loading="lazy"></iframe>
                </div>
            </div>

            <div id="voting-section" class="mt-12 bg-slate-800 rounded-2xl p-6 border border-slate-700 mb-8">
                <h2 class="text-2xl font-bold text-center mb-8 uppercase italic">üìã Sistema de Votaci√≥n</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div id="voting-elo"></div><div id="voting-abby"></div>
                    <div id="voting-cris"></div><div id="voting-ele"></div>
                </div>
            </div>

            <div class="mb-8 bg-slate-800 rounded-2xl p-6 border-2 border-amber-500 shadow-2xl">
                <h2 class="text-2xl font-bold text-center mb-6 uppercase italic">üèÜ Ranking en Vivo</h2>
                <div id="ranking-container" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script>
        const DESTINATIONS = [
            { name: 'Belgrado', country: 'Serbia', flag: 'üá∑üá∏', desc: 'En el coraz√≥n de los Balcanes, ideal para vida nocturna.', out: '2 Jul 22:20', in: '14 Jul 18:00', p: '165 ‚Ç¨', h: '27 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/beg/260702/260714/?adults=4' },
            { name: 'Sof√≠a', country: 'Bulgaria', flag: 'üáßüá¨', desc: 'Una de las capitales m√°s antiguas, a los pies de la monta√±a Vitosha.', out: '2 Jul 20:30', in: '15 Jul 16:55', p: '138 ‚Ç¨', h: '33 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/sof/260702/260715/?adults=4' },
            { name: 'Bucarest', country: 'Ruman√≠a', flag: 'üá∑üá¥', desc: 'El "Par√≠s del Este", con una arquitectura impresionante.', out: '2 Jul 19:10', in: '14 Jul 06:10', p: '168 ‚Ç¨', h: '20 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/otp/260702/260714/?adults=4' },
            { name: 'Tirana', country: 'Albania', flag: 'üá¶üá±', desc: 'Colorida, moderna y muy cerca de playas espectaculares.', out: '2 Jul 22:40', in: '14 Jul 17:20', p: '175 ‚Ç¨', h: '25 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/tia/260702/260714/?adults=4' },
            { name: 'Cluj-Napoca', country: 'Ruman√≠a', flag: 'üá∑üá¥', desc: 'La capital de Transilvania, joven y universitaria.', out: '2 Jul 20:50', in: '15 Jul 06:10', p: '192 ‚Ç¨', h: '20 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/clj/260702/260715/?adults=4' },
            { name: 'Split', country: 'Croacia', flag: 'üá≠üá∑', desc: 'Ciudad costera vibrante construida alrededor de un palacio romano.', out: '2 Jul 11:30', in: '14 Jul 14:10', p: '225 ‚Ç¨', h: '80 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/spu/260702/260714/?adults=4' },
            { name: 'Dubrovnik', country: 'Croacia', flag: 'üá≠üá∑', desc: '"La Perla del Adri√°tico", famosa por sus murallas y el mar.', out: '2 Jul 11:30', in: '15 Jul 06:15', p: '215 ‚Ç¨', h: '95 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/dbv/260702/260715/?adults=4' },
            { name: 'Sarajevo', country: 'Bosnia', flag: 'üáßüá¶', desc: 'Cruce de culturas entre Oriente y Occidente.', out: '2 Jul 06:05', in: '14 Jul 12:10', p: '240 ‚Ç¨', h: '21 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/sjj/260702/260714/?adults=4' },
            { name: 'Skopie', country: 'Macedonia', flag: 'üá≤üá∞', desc: 'Ciudad de estatuas y puentes hist√≥ricos.', out: '2 Jul 18:45', in: '15 Jul 16:50', p: '210 ‚Ç¨', h: '38 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/skp/260702/260715/?adults=4' },
            { name: 'Malta', country: 'Malta', flag: 'üá≤üáπ', desc: 'Una isla mediterr√°nea completa con historia, sol y fiesta.', out: '2 Jul 09:15', in: '15 Jul 11:55', p: '308 ‚Ç¨', h: '80 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/mla/260702/260715/?adults=4' }
        ];

        const TRAVELERS = ['Elo', 'Abby', 'Cris', 'Ele'];
        const DATA_KEY = 'viaje_2026_atomic_vFinal';
        
        let localState = {
            v: { 'Elo': {}, 'Abby': {}, 'Cris': {}, 'Ele': {} },
            ts: { 'Elo': 0, 'Abby': 0, 'Cris': 0, 'Ele': 0 }
        };

        function setSyncStatus(syncing) {
            const dot = document.getElementById('status-dot');
            dot.className = syncing ? "w-2.5 h-2.5 rounded-full bg-amber-500 animate-pulse" : "w-2.5 h-2.5 rounded-full bg-emerald-500";
        }

        async function save() {
            if (!window.dataSdk) return;
            setSyncStatus(true);
            try { await window.dataSdk.set(DATA_KEY, JSON.parse(JSON.stringify(localState))); } 
            finally { setTimeout(() => setSyncStatus(false), 500); }
        }

        function merge(remote) {
            if (!remote || !remote.v) return;
            TRAVELERS.forEach(t => {
                if ((remote.ts[t] || 0) > localState.ts[t]) {
                    localState.v[t] = remote.v[t];
                    localState.ts[t] = remote.ts[t];
                }
            });
            render();
        }

        function vote(traveler, destName, points) {
            const votes = localState.v[traveler];
            if (votes[destName] === points) {
                delete votes[destName];
            } else {
                for (const d in votes) if (votes[d] === points) delete votes[d];
                votes[destName] = points;
            }
            localState.ts[traveler] = Date.now();
            render(); 
            save();
        }

        function render() {
            // Render Tabla
            document.getElementById('dest-body').innerHTML = DESTINATIONS.map(d => `
                <tr class="hover:bg-slate-700 transition-colors">
                    <td class="px-4 py-4">
                        <div class="font-bold text-white uppercase text-xs">${d.flag} ${d.name}</div>
                        <div class="text-[10px] text-slate-400 font-bold">${d.country}</div>
                        <span class="desc-text">${d.desc}</span>
                    </td>
                    <td class="px-4 py-4 text-xs">${d.out}</td>
                    <td class="px-4 py-4 text-xs">${d.in}</td>
                    <td class="px-4 py-4 text-right font-bold text-amber-400">${d.p}</td>
                    <td class="px-4 py-4 text-right text-slate-300">${d.h}</td>
                    <td class="px-4 py-4 text-center"><a href="${d.url}" target="_blank" class="px-3 py-1 bg-amber-600 text-white text-[10px] font-bold rounded shadow-lg">VUELO</a></td>
                </tr>`).join('');

            // Render Votaci√≥n
            const themes = { 'Elo': 'border-fuchsia-600', 'Abby': 'border-violet-600', 'Cris': 'border-cyan-600', 'Ele': 'border-orange-600' };
            TRAVELERS.forEach(t => {
                const tv = localState.v[t];
                const used = Object.values(tv);
                document.getElementById(`voting-${t.toLowerCase()}`).innerHTML = `
                    <div class="bg-slate-900 rounded-xl border-2 ${themes[t]} overflow-hidden shadow-xl">
                        <div class="bg-slate-800 px-4 py-2 border-b ${themes[t]} font-black text-center text-xs uppercase">${t}</div>
                        <div class="p-3 space-y-2">
                            ${DESTINATIONS.map(d => {
                                const cur = tv[d.name] || 0;
                                return `<div class="flex items-center justify-between p-2 rounded bg-slate-800 border ${cur ? themes[t] : 'border-slate-700'}">
                                    <span class="text-[11px] font-bold text-white">${d.name}</span>
                                    <div class="flex gap-1">
                                        ${[3, 2, 1].map(p => {
                                            const s = cur === p;
                                            const l = !s && used.includes(p);
                                            return `<button class="w-8 h-8 rounded font-black text-[10px] ${s ? 'bg-amber-500 text-slate-900 scale-110 shadow-lg' : l ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-slate-900 text-slate-300 border border-slate-600'}" onclick="vote('${t}','${d.name}',${p})" ${l ? 'disabled' : ''}>${p}</button>`;
                                        }).join('')}
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            });

            // Render Ranking
            const scores = {};
            DESTINATIONS.forEach(d => scores[d.name] = 0);
            TRAVELERS.forEach(t => Object.entries(localState.v[t]).forEach(([d, p]) => scores[d] += p));
            const ranking = Object.entries(scores).sort((a,b) => b[1] - a[1]);
            document.getElementById('ranking-container').innerHTML = ranking.map(([n, pts], i) => {
                const d = DESTINATIONS.find(x => x.name === n);
                const w = i === 0 && pts > 0;
                return `<div class="flex items-center justify-between p-4 rounded-xl ${w ? 'bg-amber-900/40 border-2 border-amber-500 winner-crown shadow-2xl' : 'bg-slate-900'}">
                    <div class="flex items-center gap-3"><span class="font-black text-lg min-w-[20px]">${i+1}.</span><span class="text-2xl">${d.flag}</span><div class="font-bold text-white uppercase text-sm">${d.name}</div></div>
                    <div class="font-black ${w ? 'text-amber-400' : 'text-slate-400'} text-lg">${pts} pts</div>
                </div>`;
            }).join('');
        }

        async function init() {
            if (window.dataSdk) {
                try {
                    const saved = await window.dataSdk.get(DATA_KEY);
                    if (saved) merge(saved);
                    window.dataSdk.onUpdate(DATA_KEY, (val) => merge(val));
                } catch(e) {}
            }
            render();
        }
        init();
    </script>
</body>
</html>
