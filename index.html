<!doctype html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaci√≥n Verano 2026 - 4 Pibones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .table-scroll::-webkit-scrollbar { height: 6px; }
        .table-scroll::-webkit-scrollbar-thumb { background: #fbbf24; border-radius: 10px; }
        .btn-vote { transition: all 0.2s ease; }
        .btn-active { background-color: #fbbf24 !important; color: #0f172a !important; transform: scale(1.1); font-weight: 800; }
        .btn-disabled { background-color: #1e293b !important; color: #475569 !important; cursor: not-allowed; }
        .winner-crown { border: 2px solid #fbbf24 !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }
    </style>
</head>
<body class="h-full">
    <div id="app" class="w-full h-full overflow-auto pb-20">
        <header class="bg-slate-900 border-b-4 border-amber-500 py-12 px-4 text-center">
            <h1 class="text-3xl md:text-5xl font-extrabold text-white uppercase italic tracking-tighter">Votaci√≥n Verano 2026</h1>
            <p class="text-amber-500 font-bold uppercase tracking-widest text-sm mt-2">Destino para 4 Pibones</p>
            <div id="status-box" class="mt-6 inline-flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-full border border-slate-700">
                <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-emerald-500"></div>
                <span id="status-text" class="text-[10px] font-mono text-slate-300 uppercase tracking-widest">Sincronizado</span>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 mt-10">
            <div class="mb-12 bg-slate-800 rounded-3xl border border-slate-700 overflow-hidden shadow-2xl">
                <div class="bg-slate-700/50 p-4 border-b border-slate-600 font-bold text-center uppercase text-xs text-amber-500 italic">üìç Mapa de Destinos Candidatos</div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d11545645.746141445!2d14.5!3d42.5!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sBelgrade%2C%20Sofia%2C%20Bucharest%2C%20Tirana%2C%20Cluj-Napoca%2C%20Split%2C%20Dubrovnik%2C%20Sarajevo%2C%20Skopje%2C%20Malta!5e0!3m2!1ses!2ses!4v1710000000000!5m2!1ses!2ses" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="bg-slate-800 rounded-3xl border border-slate-700 shadow-2xl overflow-hidden mb-12">
                <div class="table-scroll">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-slate-400 text-[10px] uppercase font-bold">
                            <tr>
                                <th class="p-5">Destino</th>
                                <th class="p-5">Salida/Vuelta</th>
                                <th class="p-5 text-right">Vuelo/Hotel</th>
                                <th class="p-5 text-center">Enlace</th>
                            </tr>
                        </thead>
                        <tbody id="dest-table-body" class="divide-y divide-slate-700 text-slate-300">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-16" id="voters-grid">
                <div id="voter-Elo" class="bg-slate-800 rounded-3xl border-2 border-slate-700 overflow-hidden shadow-xl"></div>
                <div id="voter-Abby" class="bg-slate-800 rounded-3xl border-2 border-slate-700 overflow-hidden shadow-xl"></div>
                <div id="voter-Cris" class="bg-slate-800 rounded-3xl border-2 border-slate-700 overflow-hidden shadow-xl"></div>
                <div id="voter-Ele" class="bg-slate-800 rounded-3xl border-2 border-slate-700 overflow-hidden shadow-xl"></div>
            </div>

            <div class="bg-slate-900 rounded-[40px] p-10 border-2 border-amber-500 shadow-2xl relative">
                <div class="absolute -top-4 left-1/2 -translate-x-1/2 bg-amber-500 text-slate-900 px-6 py-1 rounded-full font-black text-xs uppercase italic tracking-widest">Ranking Global</div>
                <h2 class="text-3xl font-black text-center text-white mb-10 tracking-tight uppercase">üèÜ Puntuaci√≥n Total</h2>
                <div id="ranking-list" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script>
        const CITIES = [
            {n:'Belgrado', f:'üá∑üá∏', d:'La ciudad blanca, fiesta en el Danubio y caf√©s hist√≥ricos.', s:'2 Jul / 14 Jul', p:'165‚Ç¨ / 27‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/beg/260702/260714/?adults=4'},
            {n:'Sof√≠a', f:'üáßüá¨', d:'Una mezcla de iglesias bizantinas y energ√≠a balc√°nica.', s:'2 Jul / 15 Jul', p:'138‚Ç¨ / 33‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/sof/260702/260715/?adults=4'},
            {n:'Bucarest', f:'üá∑üá¥', d:'El "Peque√±o Par√≠s" con edificios monumentales y vida nocturna.', s:'2 Jul / 14 Jul', p:'168‚Ç¨ / 20‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/otp/260702/260714/?adults=4'},
            {n:'Tirana', f:'üá¶üá±', d:'Colorida, ca√≥tica y el coraz√≥n emergente de Albania.', s:'2 Jul / 14 Jul', p:'175‚Ç¨ / 25‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/tia/260702/260714/?adults=4'},
            {n:'Cluj-Napoca', f:'üá∑üá¥', d:'La capital de Transilvania, joven y llena de festivales.', s:'2 Jul / 15 Jul', p:'192‚Ç¨ / 20‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/clj/260702/260715/?adults=4'},
            {n:'Split', f:'üá≠üá∑', d:'Murallas romanas frente al mar Adri√°tico.', s:'2 Jul / 14 Jul', p:'225‚Ç¨ / 80‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/spu/260702/260714/?adults=4'},
            {n:'Dubrovnik', f:'üá≠üá∑', d:'La joya medieval de Juego de Tronos.', s:'2 Jul / 15 Jul', p:'215‚Ç¨ / 95‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/dbv/260702/260715/?adults=4'},
            {n:'Sarajevo', f:'üáßüá¶', d:'Donde Oriente se encuentra con Occidente entre monta√±as.', s:'2 Jul / 14 Jul', p:'240‚Ç¨ / 21‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/sjj/260702/260714/?adults=4'},
            {n:'Skopie', f:'üá≤üá∞', d:'La ciudad de las estatuas y el bazar antiguo.', s:'2 Jul / 15 Jul', p:'210‚Ç¨ / 38‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/skp/260702/260715/?adults=4'},
            {n:'Malta', f:'üá≤üáπ', d:'Historia caballeresca y calas de agua turquesa.', s:'2 Jul / 15 Jul', p:'308‚Ç¨ / 80‚Ç¨', l:'https://www.skyscanner.es/transport/vuelos/mad/mla/260702/260715/?adults=4'}
        ];
        const USERS = ['Elo', 'Abby', 'Cris', 'Ele'];
        const KEY = 'viaje_2026_IRON_STRICT_V2';

        let state = {
            u: {
                Elo: { v: {}, c: false, ts: 0 },
                Abby: { v: {}, c: false, ts: 0 },
                Cris: { v: {}, c: false, ts: 0 },
                Ele: { v: {}, c: false, ts: 0 }
            },
            gv: 0
        };

        let isSaving = false;
        let pending = false;

        function setStatus(s) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            if(s === 'sync') { dot.className = "w-2.5 h-2.5 rounded-full bg-amber-500 animate-spin"; txt.innerText = "Guardando..."; }
            else if(s === 'err') { dot.className = "w-2.5 h-2.5 rounded-full bg-red-600"; txt.innerText = "Error Red"; }
            else { dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500"; txt.innerText = "Sincronizado"; }
        }

        async function push() {
            if(!window.dataSdk) return;
            if(isSaving) { pending = true; return; }
            isSaving = true; updateStatus('sync');
            try {
                state.gv = Date.now();
                await window.dataSdk.set(KEY, JSON.parse(JSON.stringify(state)));
                setStatus('ok');
            } catch(e) { setStatus('err'); }
            finally {
                isSaving = false;
                if(pending) { pending = false; push(); }
            }
        }

        function merge(rem) {
            if(!rem || rem.gv <= state.gv) return;
            USERS.forEach(u => {
                if(rem.u[u].ts > state.u[u].ts) state.u[u] = rem.u[u];
            });
            state.gv = rem.gv;
            render();
        }

        function render() {
            // Render Tabla Superior
            document.getElementById('dest-table-body').innerHTML = CITIES.map(c => `
                <tr>
                    <td class="p-5 font-bold text-white">${c.f} ${c.n}</td>
                    <td class="p-5 text-xs text-slate-400">${c.s}</td>
                    <td class="p-5 text-right font-bold text-amber-400">${c.p}</td>
                    <td class="p-5 text-center"><a href="${c.l}" target="_blank" class="bg-amber-600 px-3 py-1.5 rounded text-[10px] font-bold uppercase text-white hover:bg-amber-500">Ver</a></td>
                </tr>
            `).join('');

            // Render Paneles de Votaci√≥n con Descripciones
            USERS.forEach(u => {
                const el = document.getElementById(`voter-${u}`);
                const data = state.u[u];
                const used = Object.values(data.v);
                
                el.innerHTML = `
                    <div class="px-6 py-4 flex justify-between items-center ${data.c ? 'bg-amber-600 text-slate-900' : 'bg-slate-700 text-white'} font-black italic uppercase tracking-tighter">
                        <span>${u}</span>
                        ${data.c ? '<span class="text-[9px] bg-slate-900 text-white px-2 py-0.5 rounded font-bold not-italic">VOTO CERRADO</span>' : ''}
                    </div>
                    <div class="p-6 space-y-4 ${data.c ? 'opacity-40 pointer-events-none' : ''}">
                        ${CITIES.map(city => {
                            const pts = data.v[city.n] || 0;
                            return `
                                <div class="border-b border-slate-700 pb-3">
                                    <div class="flex items-center justify-between mb-1">
                                        <span class="text-sm font-bold text-white">${city.n}</span>
                                        <div class="flex gap-1">
                                            ${[3, 2, 1].map(p => {
                                                const sel = pts === p;
                                                const locked = !sel && used.includes(p);
                                                return `
                                                    <button onclick="vote('${u}','${city.n}',${p})" 
                                                        ${locked ? 'disabled' : ''}
                                                        class="w-8 h-8 rounded-lg font-black text-xs btn-vote ${sel ? 'btn-active' : locked ? 'btn-disabled' : 'bg-slate-700 text-slate-300 hover:text-white'}">
                                                        ${p}
                                                    </button>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                    <p class="text-[10px] text-slate-400 leading-tight">${city.d}</p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div class="p-4 bg-slate-900/50">
                        <button onclick="toggle('${u}')" class="w-full py-3 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${data.c ? 'text-slate-500 border border-slate-700 hover:bg-slate-800' : 'bg-amber-600 text-white shadow-lg hover:bg-amber-500'}">
                            ${data.c ? 'Modificar Votos' : 'Confirmar y Guardar'}
                        </button>
                    </div>
                `;
            });

            // Ranking
            const scores = {};
            CITIES.forEach(c => scores[c.n] = 0);
            USERS.forEach(u => {
                if(state.u[u].c) {
                    Object.entries(state.u[u].v).forEach(([name, p]) => scores[name] += p);
                }
            });

            const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
            document.getElementById('ranking-list').innerHTML = sorted.map(([name, p], i) => `
                <div class="flex items-center justify-between p-6 rounded-3xl ${i===0 && p > 0 ? 'winner-crown bg-amber-500/10' : 'bg-slate-800 border border-slate-700'}">
                    <div class="flex items-center gap-4">
                        <span class="text-2xl font-black ${i===0 ? 'text-amber-500' : 'text-slate-600'}">#${i+1}</span>
                        <span class="font-bold text-white uppercase">${name}</span>
                    </div>
                    <div class="text-3xl font-black text-amber-500 font-mono tracking-tighter">${p} <span class="text-[10px] text-slate-500 italic">pts</span></div>
                </div>
            `).join('');
        }

        async function vote(u, d, p) {
            const user = state.u[u];
            if(user.c) return;
            if(user.v[d] === p) { delete user.v[d]; }
            else {
                Object.keys(user.v).forEach(k => { if(user.v[k] === p) delete user.v[k]; });
                user.v[d] = p;
            }
            user.ts = Date.now(); render(); await push();
        }

        async function toggle(u) {
            const user = state.u[u];
            if(!user.c && Object.keys(user.v).length < 3) return alert("Selecciona tus 3 destinos favoritos (3, 2 y 1 pts) antes de confirmar.");
            user.c = !user.c; user.ts = Date.now(); render(); await push();
        }

        async function init() {
            render(); 
            if(!window.dataSdk) return;
            try {
                const cloud = await window.dataSdk.get(KEY);
                if(cloud && cloud.u) state = cloud;
            } catch(e) {}
            if(window.dataSdk.onUpdate) window.dataSdk.onUpdate(KEY, (n) => { if(!isSaving) merge(n); });
            render();
        }
        init();
    </script>
</body>
</html>
