<!doctype html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premio Destino de Vacaciones para 4 Pibones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { box-sizing: border-box; background-color: #0f172a; color: #f1f5f9; margin: 0; }
        * { font-family: 'Inter', sans-serif; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); } 50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); } }
        .winner-crown { animation: float 2s ease-in-out infinite, pulse-glow 2s ease-in-out infinite; border: 2px solid #fbbf24 !important; }
        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .table-scroll::-webkit-scrollbar { height: 8px; }
        .table-scroll::-webkit-scrollbar-thumb { background: #fbbf24; border-radius: 10px; }
        .table-scroll table td { white-space: normal !important; word-break: break-word; }
        .desc-text { display: block; margin-top: 6px; color: #9ca3af; font-style: italic; line-height: 1.2; font-size: 0.75rem; }
        .vote-btn-active { background-color: #fbbf24 !important; color: #0f172a !important; transform: scale(1.1); font-weight: 800; box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div id="app" class="w-full h-full overflow-auto pb-20">
        <header class="relative border-b-4 border-amber-500 py-16 text-center">
            <h1 class="text-3xl md:text-5xl font-extrabold uppercase italic tracking-tighter">Premio Destino de Vacaciones para 4 Pibones</h1>
            <p class="text-slate-400 mt-4 max-w-2xl mx-auto italic">Clicad en VER VUELO para acceder directamente a los horarios y fechas seleccionados para las 4.</p>
            <div id="sync-indicator" class="mt-8 inline-flex items-center gap-3 bg-slate-800 px-6 py-2 rounded-full border border-slate-700">
                <div id="status-dot" class="w-3 h-3 rounded-full bg-emerald-500"></div>
                <span id="status-text" class="text-xs font-mono text-slate-300 uppercase tracking-widest font-bold">Sistema Listo</span>
            </div>
        </header>

        <main class="px-4 py-12 max-w-7xl mx-auto">
            <div class="bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-700 mb-12">
                <div class="bg-slate-900 px-6 py-5 border-b border-amber-500 text-center uppercase font-black italic text-amber-500 tracking-widest text-lg">üó∫Ô∏è Listado de Destinos</div>
                <div class="table-scroll">
                    <table class="w-full text-sm">
                        <thead class="bg-slate-900 text-slate-200">
                            <tr>
                                <th class="px-6 py-4 text-left font-bold uppercase tracking-tighter">Destino / Info</th>
                                <th class="px-6 py-4 text-left font-bold uppercase tracking-tighter">Fechas MAD</th>
                                <th class="px-6 py-4 text-right font-bold uppercase tracking-tighter">Vuelo</th>
                                <th class="px-6 py-4 text-right font-bold uppercase tracking-tighter">Hotel/N</th>
                                <th class="px-6 py-4 text-center font-bold uppercase tracking-tighter">Reserva</th>
                            </tr>
                        </thead>
                        <tbody id="dest-body" class="divide-y divide-slate-700 text-slate-300"></tbody>
                    </table>
                </div>
            </div>

            <div class="mb-12 bg-slate-800 rounded-2xl shadow-2xl overflow-hidden border border-slate-700">
                <iframe src="https://www.google.com/maps/d/embed?mid=1jdZa06yL7cAbi03SUmNc3t-NMBeznbM&ehbc=2E312F" width="100%" height="500" style="border:0;" allowfullscreen loading="lazy"></iframe>
            </div>

            <div id="voting-section" class="mb-16">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="voting-grid"></div>
            </div>

            <div class="bg-slate-900 rounded-[40px] p-10 border-4 border-amber-500 shadow-2xl">
                <h2 class="text-4xl font-black text-center mb-12 uppercase italic text-white tracking-tighter">üèÜ Ranking de Pibones</h2>
                <div id="ranking-container" class="space-y-6"></div>
            </div>
        </main>
    </div>

    <script>
        const DESTINATIONS = [
            { id: 0, name: 'Belgrado', country: 'Serbia', flag: 'üá∑üá∏', desc: 'En el coraz√≥n de los Balcanes, ideal para vida nocturna.', out: '2 Jul / 14 Jul', p: '165 ‚Ç¨', h: '27 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/beg/260702/260714/?adults=4' },
            { id: 1, name: 'Sof√≠a', country: 'Bulgaria', flag: 'üáßüá¨', desc: 'Una de las capitales m√°s antiguas, a los pies de la monta√±a Vitosha.', out: '2 Jul / 15 Jul', p: '138 ‚Ç¨', h: '33 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/sof/260702/260715/?adults=4' },
            { id: 2, name: 'Bucarest', country: 'Ruman√≠a', flag: 'üá∑üá¥', desc: 'El "Par√≠s del Este", con una arquitectura impresionante.', out: '2 Jul / 14 Jul', p: '168 ‚Ç¨', h: '20 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/otp/260702/260714/?adults=4' },
            { id: 3, name: 'Tirana', country: 'Albania', flag: 'üá¶üá±', desc: 'Colorida, moderna y muy cerca de playas espectaculares.', out: '2 Jul / 14 Jul', p: '175 ‚Ç¨', h: '25 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/tia/260702/260714/?adults=4' },
            { id: 4, name: 'Cluj-Napoca', country: 'Ruman√≠a', flag: 'üá∑üá¥', desc: 'La capital de Transilvania, joven y universitaria.', out: '2 Jul / 15 Jul', p: '192 ‚Ç¨', h: '20 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/clj/260702/260715/?adults=4' },
            { id: 5, name: 'Split', country: 'Croacia', flag: 'üá≠üá∑', desc: 'Ciudad costera vibrante construida alrededor de un palacio romano.', out: '2 Jul / 14 Jul', p: '225 ‚Ç¨', h: '80 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/spu/260702/260714/?adults=4' },
            { id: 6, name: 'Dubrovnik', country: 'Croacia', flag: 'üá≠üá∑', desc: '"La Perla del Adri√°tico", famosa por sus murallas y el mar.', out: '2 Jul / 15 Jul', p: '215 ‚Ç¨', h: '95 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/dbv/260702/260715/?adults=4' },
            { id: 7, name: 'Sarajevo', country: 'Bosnia', flag: 'üáßüá¶', desc: 'Cruce de culturas entre Oriente y Occidente.', out: '2 Jul / 14 Jul', p: '240 ‚Ç¨', h: '21 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/sjj/260702/260714/?adults=4' },
            { id: 8, name: 'Skopie', country: 'Macedonia', flag: 'üá≤üá∞', desc: 'Ciudad de estatuas y puentes hist√≥ricos.', out: '2 Jul / 15 Jul', p: '210 ‚Ç¨', h: '38 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/skp/260702/260715/?adults=4' },
            { id: 9, name: 'Malta', country: 'Malta', flag: 'üá≤üáπ', desc: 'Una isla mediterr√°nea completa con historia, sol y fiesta.', out: '2 Jul / 15 Jul', p: '308 ‚Ç¨', h: '80 ‚Ç¨', url: 'https://www.skyscanner.es/transport/vuelos/mad/mla/260702/260715/?adults=4' }
        ];

        const TRAVELERS = ['Elo', 'Abby', 'Cris', 'Ele'];
        const DATA_KEY = 'votos_pibones_vFinal_fix';
        
        let localState = {
            v: { 'Elo': {}, 'Abby': {}, 'Cris': {}, 'Ele': {} },
            ts: { 'Elo': 0, 'Abby': 0, 'Cris': 0, 'Ele': 0 }
        };

        function setStatus(type) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            if(type === 'saving') {
                dot.className = "w-3 h-3 rounded-full bg-amber-500 animate-pulse";
                txt.innerText = "Guardando...";
            } else {
                dot.className = "w-3 h-3 rounded-full bg-emerald-500";
                txt.innerText = "Sincronizado";
            }
        }

        async function manualPush() {
            if (!window.dataSdk) return;
            setStatus('saving');
            try {
                await window.dataSdk.set(DATA_KEY, JSON.parse(JSON.stringify(localState)));
                setStatus('ok');
            } catch (e) { console.error(e); }
        }

        function merge(remote) {
            if (!remote || !remote.v) return;
            TRAVELERS.forEach(t => {
                if ((remote.ts[t] || 0) > localState.ts[t]) {
                    localState.v[t] = remote.v[t];
                    localState.ts[t] = remote.ts[t];
                }
            });
            render();
        }

        function handleVote(user, cityId, points) {
            const votes = localState.v[user];
            if (votes[cityId] === points) {
                delete votes[cityId];
            } else {
                for (let cid in votes) if (votes[cid] === points) delete votes[cid];
                votes[cityId] = points;
            }
            localState.ts[user] = Date.now();
            render(); 
        }

        function render() {
            document.getElementById('dest-body').innerHTML = DESTINATIONS.map(d => `
                <tr class="hover:bg-slate-700/50">
                    <td class="px-6 py-6 border-b border-slate-700">
                        <div class="font-bold text-white uppercase text-sm">${d.flag} ${d.name}</div>
                        <div class="text-[10px] text-slate-500 font-black tracking-widest uppercase">${d.country}</div>
                        <span class="desc-text">${d.desc}</span>
                    </td>
                    <td class="px-6 py-6 border-b border-slate-700 text-xs font-mono text-slate-400">${d.out}</td>
                    <td class="px-6 py-6 border-b border-slate-700 text-right font-black text-amber-500 text-lg">${d.p}</td>
                    <td class="px-6 py-6 border-b border-slate-700 text-right text-slate-300 font-bold">${d.h}</td>
                    <td class="px-6 py-6 border-b border-slate-700 text-center">
                        <a href="${d.url}" target="_blank" class="px-4 py-2 bg-amber-600 text-white text-[10px] font-black rounded shadow-xl uppercase">Vuelo</a>
                    </td>
                </tr>`).join('');

            const themes = { 'Elo': 'border-fuchsia-600', 'Abby': 'border-violet-600', 'Cris': 'border-cyan-600', 'Ele': 'border-orange-600' };
            document.getElementById('voting-grid').innerHTML = TRAVELERS.map(t => {
                const tv = localState.v[t];
                const used = Object.values(tv);
                return `
                    <div class="bg-slate-900 rounded-3xl border-2 ${themes[t]} overflow-hidden shadow-2xl flex flex-col">
                        <div class="bg-slate-800 px-4 py-4 border-b ${themes[t]} font-black text-center text-xs text-white uppercase tracking-widest">${t}</div>
                        <div class="p-4 space-y-3 bg-slate-800/20 flex-grow">
                            ${DESTINATIONS.map(d => {
                                const pts = tv[d.id] || 0;
                                return `
                                <div class="flex items-center justify-between p-2.5 rounded-xl bg-slate-950 border ${pts ? themes[t] : 'border-slate-800'} transition-all">
                                    <span class="text-[10px] font-black text-slate-200 uppercase">${d.name}</span>
                                    <div class="flex gap-1.5">
                                        ${[3, 2, 1].map(num => {
                                            const active = pts === num;
                                            const locked = !active && used.includes(num);
                                            return `<button class="w-8 h-8 rounded-lg font-black text-[11px] ${active ? 'vote-btn-active' : locked ? 'bg-slate-700 text-slate-500' : 'bg-slate-800 text-slate-400'}" onclick="handleVote('${t}',${d.id},${num})" ${locked ? 'disabled' : ''}>${num}</button>`;
                                        }).join('')}
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                        <button onclick="manualPush()" class="m-4 py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-black text-xs rounded-xl shadow-lg transition-all uppercase tracking-widest">Guardar mis votos</button>
                    </div>`;
            }).join('');

            const scores = {};
            DESTINATIONS.forEach(d => scores[d.id] = 0);
            TRAVELERS.forEach(t => Object.entries(localState.v[t]).forEach(([cid, p]) => scores[cid] += p));
            const ranking = Object.entries(scores).sort((a,b) => b[1] - a[1]);
            
            document.getElementById('ranking-container').innerHTML = ranking.map(([id, pts], i) => {
                const d = DESTINATIONS.find(x => x.id == id);
                const isWinner = i === 0 && pts > 0;
                return `
                <div class="flex items-center justify-between p-6 rounded-3xl ${isWinner ? 'winner-crown shadow-2xl' : 'bg-slate-950 border border-slate-800'}">
                    <div class="flex items-center gap-6">
                        <span class="font-black text-3xl min-w-[40px] ${isWinner ? 'text-amber-500' : 'text-slate-700'}">${i+1}</span>
                        <span class="text-4xl">${d.flag}</span>
                        <div>
                            <div class="font-black text-white uppercase text-lg tracking-tighter">${d.name}</div>
                            <div class="text-xs text-slate-500 font-bold uppercase">${d.country}</div>
                        </div>
                    </div>
                    <div class="font-black ${isWinner ? 'text-amber-400' : 'text-slate-500'} text-4xl">${pts} pts</div>
                </div>`;
            }).join('');
        }

        async function init() {
            if (window.dataSdk) {
                try {
                    const cloud = await window.dataSdk.get(DATA_KEY);
                    if (cloud) merge(cloud);
                    window.dataSdk.onUpdate(DATA_KEY, (val) => merge(val));
                } catch(e) {}
            }
            render();
        }
        init();
    </script>
</body>
</html>
