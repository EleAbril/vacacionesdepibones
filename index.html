<!doctype html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino Final 4 Pibones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .winner-crown { border: 2px solid #f59e0b !important; box-shadow: 0 0 30px rgba(245, 158, 11, 0.4); }
        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        ::-webkit-scrollbar { height: 6px; }
        ::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 10px; }
        .voter-card { transition: transform 0.2s ease, border-color 0.2s ease; }
    </style>
</head>
<body class="h-full">
    <div id="app" class="w-full h-full overflow-auto pb-20">
        <header class="bg-slate-900 border-b-4 border-amber-500 py-12 px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-black text-white tracking-tighter uppercase italic">Votaci√≥n Verano 2026</h1>
            <p class="text-amber-500 font-bold mt-2 tracking-widest uppercase text-sm">Destino para 4 Pibones</p>
            <div id="status-box" class="mt-6 inline-flex items-center gap-2 bg-slate-800 px-5 py-2 rounded-full border border-slate-700">
                <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-emerald-500"></div>
                <span id="status-text" class="text-[10px] font-mono text-slate-300 uppercase">Sincronizado</span>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 mt-10">
            <div class="bg-slate-800 rounded-3xl border border-slate-700 shadow-2xl overflow-hidden mb-12">
                <div class="bg-slate-700/50 p-4 border-b border-slate-600 font-bold text-center uppercase tracking-widest text-xs">Informaci√≥n de Vuelos y Hoteles</div>
                <div class="table-scroll">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-slate-400 text-[10px] uppercase font-bold">
                            <tr>
                                <th class="p-5">Destino</th>
                                <th class="p-5">Salida (MAD)</th>
                                <th class="p-5">Vuelta (MAD)</th>
                                <th class="p-5 text-right">Vuelo/Persona</th>
                                <th class="p-5 text-right">Hotel 4* /Noche</th>
                                <th class="p-5 text-center">Enlace</th>
                            </tr>
                        </thead>
                        <tbody id="dest-body" class="divide-y divide-slate-700"></tbody>
                    </table>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16" id="voters-grid"></div>

            <div class="bg-slate-900 rounded-[40px] p-10 border-2 border-amber-500 shadow-[0_0_60px_rgba(245,158,11,0.15)] relative">
                <div class="absolute -top-4 left-1/2 -translate-x-1/2 bg-amber-500 text-slate-900 px-6 py-1 rounded-full font-black text-xs uppercase italic">Resultados en Tiempo Real</div>
                <h2 class="text-4xl font-black text-center text-white mb-10 tracking-tight uppercase">üèÜ Ranking Actual</h2>
                <div id="ranking-body" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script>
        const DESTINATIONS = [
            {n:'Belgrado',f:'üá∑üá∏',s:'2 Jul 22:20',v:'14 Jul 18:00',p:165,h:27,l:'https://www.skyscanner.es/transport/vuelos/mad/beg/260702/260714/?adults=4'},
            {n:'Sof√≠a',f:'üáßüá¨',s:'2 Jul 20:30',v:'15 Jul 16:55',p:138,h:33,l:'https://www.skyscanner.es/transport/vuelos/mad/sof/260702/260715/?adults=4'},
            {n:'Bucarest',f:'üá∑üá¥',s:'2 Jul 19:10',v:'14 Jul 06:10',p:168,h:20,l:'https://www.skyscanner.es/transport/vuelos/mad/otp/260702/260714/?adults=4'},
            {n:'Tirana',f:'üá¶üá±',s:'2 Jul 22:40',v:'14 Jul 17:20',p:175,h:25,l:'https://www.skyscanner.es/transport/vuelos/mad/tia/260702/260714/?adults=4'},
            {n:'Cluj-Napoca',f:'üá∑üá¥',s:'2 Jul 20:50',v:'15 Jul 06:10',p:192,h:20,l:'https://www.skyscanner.es/transport/vuelos/mad/clj/260702/260715/?adults=4'},
            {n:'Split',f:'üá≠üá∑',s:'2 Jul 11:30',v:'14 Jul 14:10',p:225,h:80,l:'https://www.skyscanner.es/transport/vuelos/mad/spu/260702/260714/?adults=4'},
            {n:'Dubrovnik',f:'üá≠üá∑',s:'2 Jul 11:30',v:'15 Jul 06:15',p:215,h:95,l:'https://www.skyscanner.es/transport/vuelos/mad/dbv/260702/260715/?adults=4'},
            {n:'Sarajevo',f:'üáßüá¶',s:'2 Jul 06:05',v:'14 Jul 12:10',p:240,h:21,l:'https://www.skyscanner.es/transport/vuelos/mad/sjj/260702/260714/?adults=4'},
            {n:'Skopie',f:'üá≤üá∞',s:'2 Jul 18:45',v:'15 Jul 16:50',p:210,h:38,l:'https://www.skyscanner.es/transport/vuelos/mad/skp/260702/260715/?adults=4'},
            {n:'Malta',f:'üá≤üáπ',s:'2 Jul 09:15',v:'15 Jul 11:55',p:308,h:80,l:'https://www.skyscanner.es/transport/vuelos/mad/mla/260702/260715/?adults=4'}
        ];
        const TRAVELERS = ['Elo', 'Abby', 'Cris', 'Ele'];
        const DATA_KEY = 'viaje_2026_final_ironclad_v10';

        let state = {
            t: {
                Elo: { v: {}, c: false, ts: 0 },
                Abby: { v: {}, c: false, ts: 0 },
                Cris: { v: {}, c: false, ts: 0 },
                Ele: { v: {}, c: false, ts: 0 }
            },
            gv: 0
        };

        let isSaving = false;
        let pendingSave = false;

        function updateUIStatus(status) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            if(status === 'sync') { dot.className = "w-2.5 h-2.5 rounded-full bg-amber-500 animate-spin"; txt.innerText = "Guardando..."; }
            else if(status === 'err') { dot.className = "w-2.5 h-2.5 rounded-full bg-red-600"; txt.innerText = "Error de Red"; }
            else { dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500"; txt.innerText = "Sincronizado"; }
        }

        async function push() {
            if(!window.dataSdk) return;
            if(isSaving) { pendingSave = true; return; }
            
            isSaving = true;
            updateUIStatus('sync');
            try {
                state.gv = Date.now();
                await window.dataSdk.set(DATA_KEY, JSON.parse(JSON.stringify(state)));
                updateUIStatus('ok');
            } catch(e) { updateUIStatus('err'); }
            finally {
                isSaving = false;
                if(pendingSave) { pendingSave = false; push(); }
            }
        }

        function merge(remote) {
            if(!remote || remote.gv <= state.gv) return;
            TRAVELERS.forEach(user => {
                if(remote.t[user].ts > state.t[user].ts) {
                    state.t[user] = remote.t[user];
                }
            });
            state.gv = remote.gv;
            render();
        }

        function render() {
            document.getElementById('dest-body').innerHTML = DESTINATIONS.map(d => `
                <tr class="hover:bg-slate-700/40">
                    <td class="p-5 font-bold">${d.f} ${d.n}</td>
                    <td class="p-5 text-xs text-slate-400 font-medium">${d.s}</td>
                    <td class="p-5 text-xs text-slate-400 font-medium">${d.v}</td>
                    <td class="p-5 text-right font-black text-amber-500">${d.p}‚Ç¨</td>
                    <td class="p-5 text-right font-medium text-slate-300 font-mono">${d.h}‚Ç¨</td>
                    <td class="p-5 text-center"><a href="${d.l}" target="_blank" class="bg-amber-600 hover:bg-amber-700 text-white text-[10px] px-3 py-1.5 rounded-lg font-black transition-colors uppercase font-mono">Ver Vuelo</a></td>
                </tr>
            `).join('');

            document.getElementById('voters-grid').innerHTML = TRAVELERS.map(user => {
                const data = state.t[user];
                const used = Object.values(data.v);
                return `
                    <div class="voter-card bg-slate-800 rounded-3xl border-2 ${data.c ? 'border-amber-500 shadow-lg shadow-amber-500/10' : 'border-slate-700'} overflow-hidden">
                        <div class="px-6 py-4 flex justify-between items-center ${data.c ? 'bg-amber-600 text-slate-900' : 'bg-slate-700 text-white'} font-black italic tracking-tighter">
                            <span>${user.toUpperCase()}</span>
                            ${data.c ? '<span class="text-[9px] bg-slate-900 text-white px-2 py-0.5 rounded font-bold not-italic">CONFIRMADO</span>' : ''}
                        </div>
                        <div class="p-6 space-y-3 ${data.c ? 'opacity-30 pointer-events-none' : ''}">
                            ${DESTINATIONS.map(dest => {
                                const pts = data.v[dest.n] || 0;
                                return `
                                    <div class="flex items-center justify-between">
                                        <span class="text-xs font-bold text-slate-300">${dest.n}</span>
                                        <div class="flex gap-1">
                                            ${[3, 2, 1].map(p => {
                                                const sel = pts === p;
                                                const locked = !sel && used.includes(p);
                                                return `
                                                    <button onclick="vote('${user}','${dest.n}',${p})" 
                                                        ${locked ? 'disabled' : ''}
                                                        class="w-9 h-9 rounded-xl font-black text-xs transition-all ${sel ? 'bg-amber-500 text-slate-900 scale-110 shadow-lg' : locked ? 'bg-slate-900 text-slate-700' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}">
                                                        ${p}
                                                    </button>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <div class="p-4 bg-slate-900/50">
                            <button onclick="toggle('${user}')" class="w-full py-3 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${data.c ? 'text-slate-500 border border-slate-700 hover:bg-slate-800' : 'bg-amber-600 text-white shadow-lg hover:bg-amber-500'}">
                                ${data.c ? 'Modificar Selecci√≥n' : 'Guardar Votaci√≥n'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            const scores = {};
            DESTINATIONS.forEach(d => scores[d.n] = 0);
            TRAVELERS.forEach(user => {
                if(state.t[user].c) {
                    Object.entries(state.t[user].v).forEach(([name, p]) => scores[name] += p);
                }
            });

            const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
            document.getElementById('ranking-body').innerHTML = sorted.map(([name, p], i) => `
                <div class="flex items-center justify-between p-6 rounded-3xl ${i===0 && p>0 ? 'winner-crown bg-amber-500/10' : 'bg-slate-800 border border-slate-700'}">
                    <div class="flex items-center gap-4">
                        <span class="text-3xl font-black ${i===0 ? 'text-amber-500' : 'text-slate-600'}">#${i+1}</span>
                        <span class="font-bold text-white uppercase tracking-tight">${name}</span>
                    </div>
                    <div class="text-3xl font-black text-amber-500">${p} <span class="text-[10px] text-slate-500 font-mono italic">PTS</span></div>
                </div>
            `).join('');
        }

        async function vote(u, d, p) {
            const user = state.t[u];
            if(user.c) return;

            if(user.v[d] === p) delete user.v[d];
            else {
                Object.keys(user.v).forEach(k => { if(user.v[k] === p) delete user.v[k]; });
                user.v[d] = p;
            }
            user.ts = Date.now(); 
            render(); 
            await push();
        }

        async function toggle(u) {
            const user = state.t[u];
            if(!user.c && Object.keys(user.v).length < 3) return alert("Selecciona tus 3 destinos favoritos (3, 2 y 1 punto) antes de confirmar.");
            user.c = !user.c; 
            user.ts = Date.now(); 
            render(); 
            await push();
        }

        async function init() {
            while(!window.dataSdk) await new Promise(r => setTimeout(r, 100));
            try {
                const cloud = await window.dataSdk.get(DATA_KEY);
                if(cloud) { 
                    state = cloud; 
                    TRAVELERS.forEach(u => { if(!state.t[u].ts) state.t[u].ts = 0; }); 
                }
            } catch(e) {}
            if(window.dataSdk.onUpdate) window.dataSdk.onUpdate(DATA_KEY, (n) => { if(!isSaving) merge(n); });
            render();
        }
        init();
    </script>
</body>
</html>
