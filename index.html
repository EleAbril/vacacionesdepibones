<!doctype html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premio Destino de Vacaciones para 4 Pibones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); } 50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); } }
        .winner-crown { animation: pulse-glow 2s ease-in-out infinite; border: 2px solid #fbbf24; }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-slate-200">
    <div id="app" class="w-full h-full overflow-auto pb-10">
        <div id="status-bar" class="fixed top-0 right-0 m-4 z-50 px-3 py-1 rounded-full text-[10px] font-bold bg-red-900 text-red-200 border border-red-500">
            Conectando...
        </div>

        <header class="relative px-4 py-16 text-center max-w-4xl mx-auto">
            <div class="mb-4 text-6xl">üèÜ</div>
            <h1 class="text-3xl md:text-5xl font-bold mb-4 text-white">Premio Destino de Vacaciones</h1>
            <p class="text-slate-400">Cada viajera tiene 3, 2 y 1 puntos para repartir.</p>
        </header>

        <main class="px-4 max-w-7xl mx-auto space-y-10">
            <div id="voting-section" class="grid grid-cols-1 md:grid-cols-2 gap-6 scroll-mt-10">
                <div id="voting-elo"></div>
                <div id="voting-abby"></div>
                <div id="voting-cris"></div>
                <div id="voting-ele"></div>
            </div>

            <div class="bg-slate-800/50 rounded-2xl p-6 border border-slate-700">
                <h2 class="text-2xl font-bold text-center text-white mb-6 underline decoration-amber-500">üèÜ Ranking Oficial</h2>
                <div id="ranking-container" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script>
        const DATA_KEY = 'votos_oficiales_viaje_pibones_v3';
        const TRAVELERS = ['Elo', 'Abby', 'Cris', 'Ele'];
        const DESTINATIONS = [
            'Belgrado', 'Sof√≠a', 'Bucarest', 'Tirana', 'Cluj-Napoca', 
            'Split', 'Dubrovnik', 'Sarajevo', 'Skopie', 'Malta'
        ];

        let state = {
            votes: { Elo:{}, Abby:{}, Cris:{}, Ele:{} },
            confirmed: { Elo:false, Abby:false, Cris:false, Ele:false }
        };
        let isLoaded = false;

        // --- SISTEMA DE DATOS ---

        async function syncToCloud() {
            if (window.dataSdk && isLoaded) {
                try {
                    await window.dataSdk.set(DATA_KEY, state);
                    console.log("Datos guardados con √©xito");
                    updateStatus(true);
                } catch (e) {
                    console.error("Error al guardar:", e);
                    updateStatus(false);
                }
            }
        }

        async function loadFromCloud() {
            if (window.dataSdk) {
                try {
                    const cloudData = await window.dataSdk.get(DATA_KEY);
                    if (cloudData && cloudData.votes) {
                        state = cloudData;
                        console.log("Datos cargados correctamente");
                    }
                    isLoaded = true; // Marcamos como cargado para permitir el guardado posterior
                    updateStatus(true);
                    renderAll();
                } catch (e) {
                    console.error("Error al cargar:", e);
                    updateStatus(false);
                }
            }
        }

        function updateStatus(online) {
            const bar = document.getElementById('status-bar');
            if (online) {
                bar.innerText = "Sincronizado";
                bar.className = "fixed top-0 right-0 m-4 z-50 px-3 py-1 rounded-full text-[10px] font-bold bg-emerald-900 text-emerald-200 border border-emerald-500";
            } else {
                bar.innerText = "Error de Conexi√≥n";
                bar.className = "fixed top-0 right-0 m-4 z-50 px-3 py-1 rounded-full text-[10px] font-bold bg-red-900 text-red-200 border border-red-500";
            }
        }

        // --- L√ìGICA DE INTERFAZ ---

        async function handleVote(traveler, city, pts) {
            if (state.confirmed[traveler]) return;

            const tv = state.votes[traveler];
            // Si ya tiene esos puntos en esa ciudad, los quita
            if (tv[city] === pts) {
                delete tv[city];
            } else {
                // Si esos puntos estaban en otra ciudad, los quita de all√≠ primero
                Object.keys(tv).forEach(c => { if (tv[c] === pts) delete tv[c]; });
                tv[city] = pts;
            }
            
            // Auto-guardado temporal de la selecci√≥n
            await syncToCloud();
            renderAll();
        }

        async function saveAction(traveler) {
            const numVotes = Object.keys(state.votes[traveler]).length;
            if (numVotes < 3) {
                alert("Asigna tus 3, 2 y 1 puntos antes de guardar.");
                return;
            }
            state.confirmed[traveler] = true;
            await syncToCloud();
            renderAll();
        }

        async function modifyAction(traveler) {
            state.confirmed[traveler] = false;
            await syncToCloud();
            renderAll();
        }

        function renderTraveler(t) {
            const container = document.getElementById(`voting-${t.toLowerCase()}`);
            if (!container) return;
            
            const isConfirmed = state.confirmed[t];
            const v = state.votes[t];
            const usedPts = Object.values(v);

            container.innerHTML = `
                <div class="bg-slate-900 rounded-2xl border ${isConfirmed ? 'border-amber-500' : 'border-slate-700'} overflow-hidden shadow-xl transition-all">
                    <div class="${isConfirmed ? 'bg-amber-600' : 'bg-slate-700'} p-4 flex justify-between items-center text-white font-bold">
                        <span>Viajera: ${t}</span>
                        ${isConfirmed ? '<span class="text-[10px] bg-amber-900 px-2 py-1 rounded">VOTO CERRADO</span>' : ''}
                    </div>
                    <div class="p-4 space-y-2 bg-slate-800/50 ${isConfirmed ? 'opacity-40' : ''}">
                        ${DESTINATIONS.map(city => {
                            const current = v[city] || 0;
                            return `
                                <div class="flex items-center justify-between p-2 bg-slate-900 rounded-lg border border-slate-700">
                                    <span class="text-sm font-medium">${city}</span>
                                    <div class="flex gap-1">
                                        ${[3, 2, 1].map(p => {
                                            const active = current === p;
                                            const disabled = !active && usedPts.includes(p);
                                            return `
                                                <button onclick="handleVote('${t}', '${city}', ${p})"
                                                    ${(disabled || isConfirmed) ? 'disabled' : ''}
                                                    class="w-8 h-8 rounded-md text-xs font-bold transition-all ${active ? 'bg-amber-500 text-white' : disabled ? 'bg-slate-800 text-slate-600' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}">
                                                    ${p}
                                                </button>`;
                                        }).join('')}
                                    </div>
                                </div>`;
                        }).join('')}
                    </div>
                    <div class="p-4 bg-slate-900 border-t border-slate-800">
                        ${!isConfirmed ? 
                            `<button onclick="saveAction('${t}')" class="w-full py-3 bg-amber-600 hover:bg-amber-700 text-white font-bold rounded-xl transition-all shadow-lg">Guardar Votaci√≥n</button>` :
                            `<button onclick="modifyAction('${t}')" class="w-full py-3 border border-slate-700 text-slate-400 hover:bg-slate-800 font-bold rounded-xl transition-all">Modificar Votos</button>`
                        }
                    </div>
                </div>`;
        }

        function renderRanking() {
            const totals = {};
            DESTINATIONS.forEach(d => totals[d] = 0);
            TRAVELERS.forEach(t => {
                if (state.confirmed[t]) {
                    Object.entries(state.votes[t]).forEach(([city, pts]) => {
                        totals[city] = (totals[city] || 0) + pts;
                    });
                }
            });

            const sorted = Object.entries(totals).sort((a,b) => b[1] - a[1]);
            document.getElementById('ranking-container').innerHTML = sorted.map(([city, pts], i) => `
                <div class="flex items-center justify-between p-4 rounded-xl ${i===0 && pts > 0 ? 'bg-amber-900/40 winner-crown' : 'bg-slate-900'} border border-slate-800">
                    <span class="font-bold text-white">${i+1}. ${city}</span>
                    <span class="font-black text-amber-500 text-xl">${pts} <span class="text-xs">pts</span></span>
                </div>
            `).join('');
        }

        function renderAll() {
            TRAVELERS.forEach(renderTraveler);
            renderRanking();
        }

        // --- INICIALIZACI√ìN CR√çTICA ---

        async function init() {
            // 1. Cargar primero de la nube
            await loadFromCloud();
            
            // 2. Escuchar cambios de otros dispositivos
            if (window.dataSdk && window.dataSdk.onUpdate) {
                window.dataSdk.onUpdate(DATA_KEY, (newData) => {
                    if (newData && newData.votes) {
                        state = newData;
                        renderAll();
                    }
                });
            }

            // 3. Render inicial
            renderAll();
        }

        // Ejecutar cuando el SDK est√© listo
        if (window.dataSdk) {
            init();
        } else {
            // Reintento si el SDK tarda en cargar
            setTimeout(init, 1000);
        }

    </script>
</body>
</html>
